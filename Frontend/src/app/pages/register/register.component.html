<body>
    <div class="stacklite">StackLite</div>
    <div class="flex justify-center">
        <form [formGroup]="registerForm"
            class="login-container p-4 mt-20 rounded-lg border m-auto w-1/3">
            <h1 class="login text-center text-xl">Register</h1>
            <div class="text my-5 w-full">
                <label for="email">Email</label>
                <input type="email" id="email"
                    class="p-2 rounded w-full border text-sm"
                    placeholder="Email Address" formControlName="username">
            </div>
            <div class="text my-5 w-full">
                <label for="password">Password</label>
                <input type="password" 
                    class="p-2 rounded w-full border text-sm" 
                    placeholder="Password" formControlName="password">
            </div>
    
            <div class="text my-5 w-full">
                <label for="confirm_password">Confirm Password</label>
                <input type="text" 
                    class="p-2 rounded w-full border text-sm" placeholder="Confirm password" formControlName="confirmpass">
            </div>
    
            <button 
            class="submit-button" (click)="registerUser()"> Register
        </button>
        </form>
    </div>
</body>
