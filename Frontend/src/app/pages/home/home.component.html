<h1 class="text"> Questions: </h1>

<section class="stacklite articleSection events" *ngFor="let question of questions">
    <div class="row">
        <div class="col">
            <h1 class="title">{{question.title}}</h1>
            <h4>{{question.content}}</h4>
            <h6>The date of publishing: {{question.date}}</h6>
            <button class="submit-button" (click)="goToPage(question.questionID)"> Access the question </button>
        </div>
    </div>
</section>
