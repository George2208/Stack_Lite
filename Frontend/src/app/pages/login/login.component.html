<body>
    <div class="stacklite">StackLite</div>
    <div class="flex justify-center">
        <form [formGroup]="loginForm"
            class="login-container p-4 mt-20 rounded-lg border m-auto w-1/3">
            <h1 class="login text-center text-xl">Login</h1>
            <div class="text my-5 w-full">
                <label for="email">Email</label>
                <input type="email" id="email"
                    class="p-2 rounded w-full border text-sm"
                    placeholder="Email Address" formControlName="username" >
            </div>
            <div class="text my-5 w-full">
                <label for="password">Password</label>
                <input type="password" 
                    class="p-2 rounded w-full border text-sm" placeholder="Password" formControlName="password">
            </div>
    
                <button (click)="login()" class="submit-button"> Log In </button>
        </form>
    </div>
</body>
